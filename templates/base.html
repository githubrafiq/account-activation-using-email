<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification {% block title %}{% endblock title %}</title>
    <style>
        table, tr, th, td{
         padding: 10px;
         border: 1px solid black;
        }
        table{
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <p><a href="{% url 'home' %}">Home</a> / <a href="/admin">Admin</a></p>
        <hr>
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}

{% if request.user.is_authenticated %}
welcome {{request.user.username}}, you are loged in.<a href="{% url 'logout' %}">Logout</a>
{% else %}
welcome new user, please <a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
